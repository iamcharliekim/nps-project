<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name=“description” content="Search for national parks by state codes.">

	<link rel="stylesheet" href="main.css">
	<title>NPS App</title>
</head>
<body>
	
	<main role="main">
		<header>
			<h1>National Park Services Park-Finder</h1>
		</header>
		
		<form method="GET" action="" class="nps-form">
				<label for="states" class="states-label">
					<h2>
						Add Up to 2 State-Codes:
					</h2>
						
					<input type="text" required class="state-1" placeholder="MD" id="states">
					
					<input type="text" class="state-2" placeholder="VA" id="states">
				</label>
				
				<label for="maxResults" class="maxResults-label">
					<h2>
						Max Number of Results: 
					</h2>

					<input type="number" required value=10 id="maxResults">
				</label>
				
				<br>
				<br>
				
				<button type="submit" class="submit-btn">Submit</button>

		</form>		
		
		<div class="results"></div>

		
		
	</main>
	
	
	
	
	
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
