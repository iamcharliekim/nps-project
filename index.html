<body>
	
	<main>
		<header>
			<h1>NPS APP</h1>
		</header>
		
		<form method="GET" action="" class="nps-form">
				<label for="states">
					<h2>
						Add Up to 2 State-Codes
					</h2>

					<input type="text" required class="state-1" placeholder="MD" id="states">

						Max Number of Results: 
					</h2>

				<br>
				<br>

	</main>
